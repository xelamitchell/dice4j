# Magic 8-Ball Answers
eight.1  = Signs point to yes.
eight.2  = Yes.
eight.3  = Most likely.
eight.4  = Without a doubt.
eight.5  = Yes - definitely.
eight.6  = As I see it, yes.
eight.7  = You may rely on it.
eight.8  = Outlook good.
eight.9  = It is certain.
eight.10 = It is decidedly so.
eight.11 = Reply hazy, try again.
eight.12 = Better not tell you now.
eight.13 = Ask again later.
eight.14 = Concentrate and ask again.
eight.15 = Cannot predict now.
eight.16 = My sources say no.
eight.17 = Very doubtful.
eight.18 = My reply is no.
eight.19 = Outlook not so good.
eight.20 = Don't count on it.
